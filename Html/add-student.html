<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Student Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>ðŸŽ“ SMS Dashboard</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="add-student.html" class="nav-link active">Add Student</a>
                <a href="index.html" class="nav-link logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <h2>Add New Student</h2>
                <p>Enter student information below</p>
            </div>

            <form id="addStudentForm" action="php/add-student.php" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="student_id">Student ID <span class="required">*</span></label>
                        <input type="text" id="student_id" name="student_id" placeholder="e.g., STU2024001" required>
                        <span class="error-message" id="studentIdError"></span>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" placeholder="Enter full name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="student@university.edu" required>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="+92 300 1234567" required>
                        <span class="error-message" id="phoneError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dob" name="dob" required>
                        <span class="error-message" id="dobError"></span>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <span class="error-message" id="genderError"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter complete address" required></textarea>
                    <span class="error-message" id="addressError"></span>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department <span class="required">*</span></label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Business Administration">Business Administration</option>
                        </select>
                        <span class="error-message" id="departmentError"></span>
                    </div>

                    <div class="form-group">
                        <label for="semester">Semester <span class="required">*</span></label>
                        <select id="semester" name="semester" required>
                            <option value="">Select Semester</option>
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                            <option value="3">3rd Semester</option>
                            <option value="4">4th Semester</option>
                            <option value="5">5th Semester</option>
                            <option value="6">6th Semester</option>
                            <option value="7">7th Semester</option>
                            <option value="8">8th Semester</option>
                        </select>
                        <span class="error-message" id="semesterError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="enrollment_date">Enrollment Date <span class="required">*</span></label>
                        <input type="date" id="enrollment_date" name="enrollment_date" required>
                        <span class="error-message" id="enrollmentDateError"></span>
                    </div>

                    <div class="form-group">
                        <label for="status">Status <span class="required">*</span></label>
                        <select id="status" name="status" required>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                        <span class="error-message" id="statusError"></span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Add Student</button>
                    <button type="reset" class="btn-secondary">Reset Form</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/validation.js"></script>
    <script src="js/add-student.js"></script>
</body>
</html>
